name: Lint, format, and test

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests, linting, and formatting (${{ matrix.extras_label }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - extras: "dev"
            extras_label: "no-iot"
            cache_suffix: "dev"
          - extras: "dev iot"
            extras_label: "with-iot"
            cache_suffix: "dev-iot"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check uv lockfile
        run: uv lock --check

      - name: Cache uv dependencies
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ matrix.cache_suffix }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}

      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: |
          EXTRAS_ARGS=""
          for extra in ${{ matrix.extras }}; do
            EXTRAS_ARGS="$EXTRAS_ARGS --extra $extra"
          done
          uv sync --frozen --no-install-project $EXTRAS_ARGS

      - name: Install project
        run: |
          EXTRAS_ARGS=""
          for extra in ${{ matrix.extras }}; do
            EXTRAS_ARGS="$EXTRAS_ARGS --extra $extra"
          done
          uv sync --frozen $EXTRAS_ARGS

      - name: Check formatting with Ruff
        if: matrix.extras_label == 'no-iot'
        run: uv run ruff format --check .

      - name: Lint with Ruff
        if: matrix.extras_label == 'no-iot'
        run: uv run ruff check .

      - name: Run unit tests
        run: uv run pytest tests/ -v
