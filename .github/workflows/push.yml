name: Bump Version, Publish to PyPI, Tag, and Deploy Docs

on:
  push:
    branches: [ main ]
    paths:
      - "boto3_refresh_session/**"
      - "README.md"
      - "doc/brs.png"

permissions:
  contents: write   # needed for pushing commits and tags

jobs:
  checks:
    name: Checks (${{ matrix.extras_label }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - extras: "dev"
            extras_label: "no-iot"
            cache_suffix: "dev"
          - extras: "dev iot"
            extras_label: "with-iot"
            cache_suffix: "dev-iot"
    steps:
      - name: Check-Out Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check uv lockfile
        run: uv lock --check

      - name: Cache uv Dependencies
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ matrix.cache_suffix }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}

      - name: Install Dependencies (no-root)
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: |
          EXTRAS_ARGS=""
          for extra in ${{ matrix.extras }}; do
            EXTRAS_ARGS="$EXTRAS_ARGS --extra $extra"
          done
          uv sync --frozen --no-install-project $EXTRAS_ARGS

      - name: Install Project
        run: |
          EXTRAS_ARGS=""
          for extra in ${{ matrix.extras }}; do
            EXTRAS_ARGS="$EXTRAS_ARGS --extra $extra"
          done
          uv sync --frozen $EXTRAS_ARGS

      - name: Check Formatting with Ruff
        if: matrix.extras_label == 'no-iot'
        run: uv run ruff format --check .

      - name: Lint with Ruff
        if: matrix.extras_label == 'no-iot'
        run: uv run ruff check .

      - name: Run Unit Tests
        run: uv run pytest tests/ -v

  bump_version:
    needs: checks
    if: |
      needs.checks.result == 'success' &&
      !contains(github.event.head_commit.message, '[skip release]') &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    name: Bump Version, Publish to PyPI, tag, and deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Check-Out Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check uv lockfile
        run: uv lock --check

      - name: Cache uv Dependencies
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-dev-iot-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}

      - name: Install Dependencies
        run: |
          uv sync --frozen --extra dev --extra iot

      - name: Determine Version Part to Update
        run: |
          VERSION_TYPE="patch"
          MESSAGE=$(git log -1 --pretty=%B)

          if echo "$MESSAGE" | grep -qi '\[major\]'; then
            VERSION_TYPE="major"
          elif echo "$MESSAGE" | grep -qi '\[minor\]'; then
            VERSION_TYPE="minor"
          fi

          echo "Determined VERSION_TYPE=$VERSION_TYPE"
          echo "VERSION_TYPE=$VERSION_TYPE" >> $GITHUB_ENV

      - name: Bump Version
        run: |
          uv run make bump-version "$VERSION_TYPE"
          echo "'make bump-version $VERSION_TYPE' completed"

      - name: Commit Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml boto3_refresh_session/__init__.py || true
          if ! git diff --cached --quiet; then
            git commit -m "bump $VERSION_TYPE version [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi

      - name: Sync Local Repo to Latest
        run: |
          git fetch origin main --tags
          git reset --hard origin/main

      - name: Create Tag
        run: |
          VERSION="$NEW_VERSION"
          if [ -z "$VERSION" ]; then
            echo "NEW_VERSION not set; cannot create tag." >&2
            exit 1
          fi
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists; skipping."
          else
            git tag "$VERSION"
            git push origin "$VERSION"
          fi

      - name: Build Wheel and Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv build
          uv publish

      - name: Build Documentation
        run: |
          source .venv/bin/activate
          cd doc/ && make clean && cd ..
          sphinx-build doc _build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
